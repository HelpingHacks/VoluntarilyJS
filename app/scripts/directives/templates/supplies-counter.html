<div class="section">
    <div class="section-body">
        <div class="supplies oj">
            <h3 style="color: {{color}};">{{name}}</h3>
            <img src="{{imageUrl}}">
        </div>

        <div class="control">
            <!--<span># needed</span>-->
            <ul>
                <li>
                    <button ng-click="increment()" type="button" class="incrementer-btn"></button>
                </li>
                <li>
                    <button ng-click="decrement()" type="button" class="decrementer-btn minus"></button>
                </li>
        </ul>
        <input type="tel" class="output" value="{{count}}"/>
    </div>
    <div class="clear"></div>
</div>
</div>
