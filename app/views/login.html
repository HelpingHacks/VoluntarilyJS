<div class="logo">
    <!--<img src="../images/logo.png">-->
</div>

<div class="action-part">
    <div ng-hide="showOrganizerForm" id="login-form">
        <div class="login">
            <input class="span2" id="inputIcon" type="text" ng-model="username" placeholder="Username">
            <input class="span3" id="inputIcon" type="password" ng-model="password" placeholder="Password">
        </div>
        <div class="button-login">
            <a class="btn btn-info btn-large login-btn" ng-click="logIn()">Login</a>

            <label>Not Registered?</label>
            <a class="btn btn-primary btn-large" href="">Sign Up</a>
        </div>
    </div>

    <div ng-show="showOrganizerForm" class="group-login" style="display:none">
        <input name="organizer_id" class="group-id" id="inputIcon" type="text"
               placeholder="Organizer ID"
               style="width:212px;margin-bottom:10px;height:25px">
        <input type="submit" class="btn btn-info btn-large submit-btn" ng-click="changeView('team')">
    </div>


</div>
